{% extends "base.html" %}
{% block content %}

<h3 class="center-align brown-text text-darken-4 text-shadow">Login</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
        <div class="card-panel text-shadow">
            <!-- Username Row-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-cog prefix light-green-text text-lighten-1"></i>
                    <!--Username text input -->
                    <input id="username" name="username" type="text" class="validate">
                    <label for="username" id="user-label">Username</label>
                </div>
            </div>
            <!-- Passowrd Row -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix light-green-text text-lighten-1"></i>
                    <!-- Password Text Input -->
                    <input id="password" name="password" type="password" class="validate">
                    <label for="password" id="password-label">Password</label>
                </div>
            </div>
            <!-- Button Row -->
            <div class="row">
                <!--Login Button-->
                <button type="submit" class="col s12 light-green lighten-1 waves-effect waves-light btn" id="btn">Log
                    In! <i class="fas fa-sign-in-alt"></i></button>
            </div>
        </div>
    </form>
</div>
<!--Link to Sign Up for New Users -->
<div class="row">
    <div class="col s12">
        <p class="center-align">
            Not a Dash Member?
            <a href="{{ url_for('signup') }}" class="light-green-text text-darken-4">Sign Up</a>
        </p>
    </div>
</div>

{% endblock %}
