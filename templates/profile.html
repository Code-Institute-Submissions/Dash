{% extends "base.html" %} {% block content %}

<h3 class="center-align brown-text text-darken-4 text-shadow">
  {{ username }}'s Profile
</h3>

<div class="row">
  <div class="col s12 m8 offset-m2">
    <div class="card-panel">
      <div class="card-image">
        <img
          src="https://images.unsplash.com/photo-1506956191951-7a88da4435e5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1567&q=80" alt="avatar" class="image" style="max-width: 100%" />
      </div>
      <div class="card-content">
        <div class="row">
          <form class="col s12">
            <div class="input-field col s6">
              <i class="fas fa-user-circle light-green-text prefix"></i>
              <input id="icon_prefix" type="text" class="validate" />
              <label for="icon_prefix">{{ username }}</label>
            </div>
            <div class="input-field col s6">
              <i class="fas fa-lock light-green-text prefix"></i>
              <input id="icon_telephone" type="tel" class="validate" />
              <label for="icon_telephone">Password</label>
            </div>
          </form>
        </div>
        <div class="row">
          <div class="col s12 center-align">
            <a
              class="btn-floating fab waves-effect waves-light"
              href="{{ url_for('get_recipes') }}"
              ><i class="fas fa-plus light-green text-shadow"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
