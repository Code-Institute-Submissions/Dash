{% extends "base.html" %}
{% block content %}

<h3 class="center-align brown-text text-darken-4 text-shadow">Sign Up!</h3>

<div class="row">
	<form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('signup') }}">
		<div class="card-panel text-shadow">
		<!-- Username Field -->
			<div class="row">
				<div class="input-field col s12">
					<i class="fas fa-user-plus prefix light-green-text text-lighten-1"></i>
					<input id="username" name="username" type="text" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" minlength="5" maxlength="20" required>
					<label for="username" id="user-label">Username</label>
				</div>
			</div>
        <!-- Password Field -->
			<div class="row">
				<div class="input-field col s12">
					<i class="fas fa-user-lock prefix light-green-text text-lighten-1"></i>
					<input id="password" name="password" type="password" minlength="5" pattern="^[a-zA-Z0-9]{5,15}$" maxlength="20" class="validate" required>
					<label for="password" id="password-label">Password</label>
				</div>
			</div>
			<!-- Sign Up -->
			<div class="row">
				<button type="submit" class="col s12 light-green lighten-1 waves-effect waves-light btn" id="btn">Sign Up! <i class="fas fa-sign-in-alt"></i></button>
			</div>
		</div>
	</form>
</div>

{% endblock %}
