{% extends "base.html" %}
{% block content %}

<h3 class="light-green-text text-darken-4 center-align" style="margin:30px 0px;">Add Recipe</h3>

<!-- Row and card-panel for Add Recipe Form -->
    <div class="row card-panel transparent text-shadow" style="margin-top:20px;">
    <!-- Add Recipe Form -->
    <form class="col s12" method="POST" action="{{ url_for('add_recipe') }}" style="padding: 10px; margin-top:20px;">
        <!-- Recipe Name Input Field -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pen prefix light-green-text text-darken-1"></i>
                <input id="recipe_name" name="recipe_name" type="text" class="validate" required>
                <label for="recipe_name">Recipe Name</label>
            </div>
        </div>
        <!--/................. Ingredients and Tools Needed Row -->
        <div class="row">
                <!-- Ingredients Input Field -->
            <div class="input-field col s6">
                <i class="fas fa-seedling prefix light-green-text text-darken-1"></i>
                <textarea id="recipe_ingredients" name="recipe_ingredients" type="text" minlength="5" maxlength="50"
                    class="materialize-textarea validate" required></textarea>
                <label for="recipe_ingredients">Ingredients</label>
            </div>

            <!--Tools Needed Input Field-->
            <div class="input-field col s6">
                <i class="fas fa-blender prefix light-green-text text-darken-1"></i>
                <input id="tools_needed" name="tools_needed" type="text" class="validate" required>
                <label for="tools_needed">Tools Needed</label>
            </div>
        </div>
    <!--/....................... Recipe Description Row-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-edit prefix light-green-text text-darken-1"></i>
                <!-- Recipe Description Textarea -->
                <textarea id="recipe_description" name="recipe_description" type="text" minlength="5" maxlength="200"
                    class="materialize-textarea validate" required></textarea>
                <label for="recipe_description">Description</label>
            </div>
        </div>
        <!-- Instructions Input Field -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-tasks prefix light-green-text text-darken-1"></i>
                <textarea id="recipe_instructions" name="recipe_instructions" type="text" minlength="5" maxlength="200"
                    class="materialize-textarea validate" required></textarea>
                <label for="recipe_instructions">Instructions</label>
            </div>
        </div>
        <!--Submit Button-->
        <div class="row">
            <div class="col s12 center-align">
                <button class="light-green darken-1 waves-effect waves-light btn" type="submit" name="action">Submit<i
                        class="fas fa-share right"></i>
                </button>

            </div>
        </div>
    </form>
</div>

{% endblock %}
