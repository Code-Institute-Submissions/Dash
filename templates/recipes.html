{% extends "base.html" %}
{% block content %}

<h3>Dash</h3>
    {% for recipe in recipes %}
        {{ recipe.recipe_name }}<br>
        <img src="{{ recipe.image_source }}" style="max-width: 50%; height: auto;">
        <br>
        {{ recipe.recipe_description }}<br>
        {{ recipe.tools_needed }}<br>
        {{ recipe.recipe_ingredients }}<br>
        {{ recipe.recipe_instructions }}<br>
    {% endfor %}

{% endblock %}
